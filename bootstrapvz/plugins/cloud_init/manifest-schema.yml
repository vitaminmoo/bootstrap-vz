---
$schema: http://json-schema.org/draft-04/schema#
title: cloud-init plugin manifest
type: object
properties:
  system:
    type: object
    properties:
      release:
        type: string
        enum:
        - buster
        - wheezy
        - oldstable
        - jessie
        - stable
        - stretch
        - testing
        - sid
        - unstable
  plugins:
    type: object
    properties:
      cloud_init:
        type: object
        properties:
          username: {type: string}
          groups:
            type: array
            items: {type: string}
            uniqueItems: true
          metadata_sources: {type: string}
          disable_modules:
            type: array
            items: {type: string}
            uniqueItems: true
          enable_modules:
            type: object
            properties:
              cloud_init_modules:
                type: array
                properties:
                  module: {type: string}
                  position: {type: number}
            additionalProperties: false
        required: [username]
        additionalProperties: false
